<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thư mời HNNLĐ Phòng KT - Ông Huy </title> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020811;
            --envelope-color: #041a3a;
            --envelope-inner: #06214a;
            --gold-primary: #c5a059;
            --gold-light: #f1e0b5;
            --gold-dark: #8a6d3b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0a2a5a 0%, #020811 100%);
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            touch-action: none;
        }

        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        .instruction {
            margin-bottom: 20px;
            text-align: center;
            color: var(--gold-light);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 15;
            cursor: pointer;
        }

        .instruction p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.6rem;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(197, 160, 89, 0.4);
        }

        .arrow-svg {
            width: 40px;
            height: 40px;
            fill: var(--gold-primary);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(10px);}
            60% {transform: translateY(5px);}
        }

        .envelope-wrapper {
            position: relative;
            width: 420px;
            height: 280px;
            cursor: pointer;
            perspective: 1500px;
            transition: transform 0.5s ease;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--envelope-inner);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border-bottom: 2px solid var(--gold-dark);
            transform-style: preserve-3d;
        }

        .letters-stack {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) translateZ(0);
            width: 380px;
            height: 240px; 
            z-index: 20; 
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .side-flaps {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 30; 
            background: 
                linear-gradient(35deg, var(--envelope-color) 49%, var(--gold-dark) 50%, var(--envelope-color) 51%, transparent 52%) left bottom / 50% 100% no-repeat,
                linear-gradient(-35deg, var(--envelope-color) 49%, var(--gold-dark) 50%, var(--envelope-color) 51%, transparent 52%) right bottom / 50% 100% no-repeat;
            pointer-events: none;
            transform: translateZ(3px);
        }

        .bottom-flap {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 160px;
            background: var(--envelope-color);
            clip-path: polygon(0% 100%, 50% 35%, 100% 100%);
            z-index: 30; 
            border-top: 1px solid var(--gold-dark);
            pointer-events: none;
            transform: translateZ(3px);
        }

        .lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-top: 150px solid var(--envelope-color);
            border-left: 210px solid transparent;
            border-right: 210px solid transparent;
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 40; 
            transform: translateZ(5px);
        }

        .lid::after {
            content: '';
            position: absolute;
            top: -154px;
            left: -210px;
            width: 0;
            height: 0;
            border-top: 154px solid var(--gold-primary);
            border-left: 210px solid transparent;
            border-right: 210px solid transparent;
            z-index: -1;
        }

        .seal {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translate3d(-50%, -50%, 10px); 
            width: 75px;
            height: 75px;
            background: radial-gradient(circle, var(--gold-light), var(--gold-primary), var(--gold-dark));
            border-radius: 50%;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3b2a00;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-size: 1.1rem;
            border: 2px solid var(--gold-light);
            transition: all 0.5s ease;
        }

        .envelope-wrapper.open .seal {
            opacity: 0;
            transform: translate3d(-50%, -50%, 10px) scale(0);
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #fff;
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 8px; 
            cursor: grab;
            backface-visibility: hidden;
            transform-origin: 50% 100%; 
        }
        
        .card-1 { background-image: url('1.png'); z-index: 3; }
        .card-2 { background-image: url('2.png'); z-index: 2; transform: scale(0.95) translateY(10px); }

        .envelope-wrapper.open .lid { transform: rotateX(180deg); z-index: 1; }
        
        /* CẬP NHẬT TỈ LỆ NGANG 1748x1240 CHO MOBILE */
        .envelope-wrapper.open .letters-stack {
            width: 95vw;
            aspect-ratio: 1748 / 1240; /* Tỉ lệ ngang mới */
            height: auto; 
            max-height: 80vh; /* Đảm bảo không tràn chiều cao màn hình */
            bottom: 50%; 
            transform: translate3d(-50%, 50%, 20px); 
            z-index: 100;
        }

        /* CẬP NHẬT CHO DESKTOP */
        @media (min-width: 768px) {
            .envelope-wrapper.open .letters-stack {
                width: 70vw;
                max-width: 900px;
                height: auto;
                aspect-ratio: 1748 / 1240;
                transform: translate3d(-50%, 55%, 20px);
            }
        }

        .envelope-wrapper.open ~ .instruction {
            opacity: 0;
            transform: translate3d(0, -20px, 0);
            pointer-events: none;
        }

        .gesture-hint {
            position: absolute;
            bottom: -50px; 
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.9);
            z-index: 10;
            opacity: 0;
            transition: opacity 1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.6);
            width: 100%; 
        }
        
        .gesture-hint span {
            font-size: 0.8rem;
            margin-top: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gesture-hint i { animation: swipeUp 1.5s infinite; font-size: 1.5rem; }

        .envelope-wrapper.open .card-1 .gesture-hint { opacity: 1; transition-delay: 1.5s; }

        @keyframes swipeUp {
            0% { transform: translateY(10px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10px); opacity: 0; }
        }

        .pagination {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 110;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .envelope-wrapper.open ~ .pagination { opacity: 1; transition-delay: 0.8s; }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.4s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .dot.active {
            background: var(--gold-primary);
            transform: scale(1.3);
            box-shadow: 0 0 10px var(--gold-primary);
        }

        @media (max-width: 600px) {
            .envelope-wrapper { width: 320px; height: 210px; }
            .lid { border-top-width: 115px; border-left-width: 160px; border-right-width: 160px; }
            .lid::after { border-top-width: 119px; border-left-width: 160px; border-right-width: 160px; top: -119px;}
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container">
        <div class="instruction" id="hint">
            <p>Trân trọng kính mời</p>
            <svg class="arrow-svg" viewBox="0 0 24 24">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
        </div>

        <div class="envelope-wrapper" id="envelope">
            <div class="envelope">
                <div class="lid"></div>
                <div class="side-flaps"></div>
                <div class="bottom-flap"></div>
                
                <div class="letters-stack" id="stack">
                    <div class="card card-2"></div>
                    <div class="card card-1">
                        <div class="gesture-hint">
                            <i class="fas fa-hand-point-up"></i>
                            <span>Vuốt lên để xem tiếp</span>
                        </div>
                    </div>
                </div>

                <div class="seal">PKT</div> 
            </div>
        </div>
        
        <div class="pagination">
            <div class="dot active" id="dot1"></div>
            <div class="dot" id="dot2"></div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const hint = document.getElementById('hint');
        const cards = document.querySelectorAll('.card');
        const dots = document.querySelectorAll('.dot');
        let isOpen = false;

        envelope.addEventListener('click', (e) => {
            if (!isOpen && !e.target.closest('.card')) {
                openEnvelope();
            }
        });

        function openEnvelope() {
            envelope.classList.add('open');
            hint.style.opacity = '0';
            isOpen = true;
        }

        cards.forEach((card, index) => {
            let startY = 0, startX = 0, currentY = 0, currentX = 0;
            let isDragging = false;

            card.addEventListener('click', (e) => {
                if (!isOpen) { openEnvelope(); return; }
                if (card.classList.contains('card-2')) {
                    resetStack();
                    return;
                }
                performSwipeOut(card, 'up');
            });

            card.addEventListener('touchstart', (e) => {
                if (!isOpen || card.classList.contains('card-2')) return;
                startY = e.touches[0].clientY;
                startX = e.touches[0].clientX;
                isDragging = true;
                card.style.transition = 'none';
            });

            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentY = e.touches[0].clientY - startY;
                currentX = e.touches[0].clientX - startX;
                let rotate = currentX * 0.05;
                card.style.transform = `translate3d(${currentX}px, ${currentY}px, 0) rotate(${rotate}deg) scale(1.02)`;
            });

            card.addEventListener('touchend', () => {
                if (!isDragging) return;
                isDragging = false;
                if (currentY < -70 || Math.abs(currentX) > 70) {
                    performSwipeOut(card, currentY < -70 ? 'up' : (currentX > 0 ? 'right' : 'left'));
                } else {
                    resetCard(card);
                }
            });
        });

        function performSwipeOut(card, direction) {
            card.style.transition = 'transform 0.5s ease-out, opacity 0.5s';
            if (direction === 'up') card.style.transform = `translate3d(0, -120vh, 0) rotate(10deg)`;
            else if (direction === 'left') card.style.transform = `translate3d(-120vw, 0, 0) rotate(-20deg)`;
            else card.style.transform = `translate3d(120vw, 0, 0) rotate(20deg)`;
            
            setTimeout(() => { card.style.display = 'none'; }, 500);
            setActiveDot(1);
        }

        function resetCard(card) {
            card.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            card.style.transform = card.classList.contains('card-2') ? 'scale(0.95) translateY(10px)' : '';
        }

        function setActiveDot(index) {
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }

        function resetStack() {
            cards.forEach(card => {
                card.style.display = 'flex';
                resetCard(card);
            });
            setActiveDot(0);
        }

        // Particles Animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.2;
                this.speedY = Math.random() * 0.3 + 0.05;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.y -= this.speedY;
                if (this.y < -10) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(241, 224, 181, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 50; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
